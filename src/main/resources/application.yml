spring:
  application:
    name: study
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?prepareThreshold=0
    username: postgres
    password: postgres
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.xml
    enabled: true

study:
  kafka:
    consumer:
      groupId: study
    server: localhost:9092
    topics:
      task-status: task-status